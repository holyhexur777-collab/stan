<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Medallo - Portfolio</title>

<style>
/* ===== BASE STYLES ===== */
body {
  margin:0;
  padding:0;
  background-color:#0a0a0a;
  color:#e0e0e0;
  font-family:"Courier New", monospace;
  line-height:1.6;
  transition: background-color 0.1s ease;
  cursor:default;
  overflow-x:hidden;
}

h1,h2,h3 {
  font-family:"Times New Roman", serif;
  font-weight:normal;
  letter-spacing:1px;
  transition: color 0.2s ease,text-shadow 0.2s ease;
}

h1 { font-size:3em; margin-bottom:0; }
h2 { font-size:1.8em; margin-bottom:0.5em; }

section {
  max-width:820px;
  margin:auto;
  padding:60px 20px;
  border-bottom:1px solid #222;
  position:relative;
  z-index:1;
  background: rgba(0,0,0,0.15);
}

p,li { color:#ccc; font-size:1em; }
ul { list-style:none; padding-left:0; }
li::before { content:"▸ "; color:#555; }

a { color:#77caff; text-decoration:none; }
a:hover { color:#ff7777; }

/* ===== FOOTER (ADJUSTED) ===== */
footer {
  text-align:center;
  padding:40px 20px;
  font-size:0.9em;
  color: rgba(0,170,85,0.65);
  border-top:1px solid rgba(0,170,85,0.25);
  text-shadow:0 0 6px rgba(0,170,85,0.25);
}

.meta { font-style:italic; color:#888; }

/* ===== TOOLTIP ===== */
.tooltip { border-bottom:1px dotted #77caff; cursor:help; position:relative; }
.tooltip:hover::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  bottom: -1.6em;
  background: #111;
  color: #77caff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.85em;
  white-space: nowrap;
  z-index: 10;
}

/* ===== CANVAS BINARY BACKGROUND ===== */
#binary-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* ===== CICADA 3301 (IDLE ONLY) ===== */
#cicada-logo {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 200px;
  height: 200px;
  background: url('cicada3301.png') no-repeat center center;
  background-size: contain;

  opacity: 0;
  transition: opacity 2s ease;
  z-index: 0;
  pointer-events: none;
}

#cicada-logo.visible {
  opacity: 0.18;
}

/* ===== LIGHTNING ===== */
#lightning {
  position: fixed;
  inset:0;
  background: rgba(255,255,255,0.15);
  opacity:0;
  pointer-events:none;
  z-index:998;
  transition: opacity 0.1s ease;
}

/* ===== CURSOR GLITCH ===== */
body.glitch-cursor { cursor:none; }
#glitch-cursor {
  position: fixed;
  width:12px;
  height:12px;
  background:#77caff;
  border-radius:50%;
  pointer-events:none;
  z-index:1000;
  mix-blend-mode:difference;
}

/* ===== HERO ===== */
#hero { display:flex; align-items:center; gap:20px; position:relative; z-index:1; }
#hero img {
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid #77caff;
  object-fit:cover;
  box-shadow:0 0 15px #77caff;
}

@media(max-width:600px){
  #hero { flex-direction:column; text-align:center; }
}

/* ===== PROFILE GLITCH ===== */
@keyframes glitch-small{
  0%{transform:none;}
  50%{transform:translate(-2px,1px) skew(1deg);}
  100%{transform:none;}
}

@keyframes glitch-strong{
  0%{transform:none;}
  50%{transform:translate(-5px,5px) skew(3deg);}
  100%{transform:none;}
}
</style>
</head>

<body>

<canvas id="binary-bg"></canvas>
<div id="cicada-logo"></div>
<div id="lightning"></div>
<div id="glitch-cursor"></div>

<section id="hero">
  <img id="profile-pic" src="profile.jpg" alt="Stanley Medallo">
  <div>
    <h1>STANLEY MEDALLO</h1>
    <p><em>Human. Allegedly.</em></p>
    <p class="meta">You are not here by accident.</p>
  </div>
</section>

<section>
<h2>Capabilities</h2>
<ul>
<li><span class="tooltip" data-text="Some numbers are missing.">Black Hat Hacking <em>(facility count unavailable)</em></span></li>
<li>Cyber Penetration</li>
<li>Magecraft</li>
<li>Street Combat</li>
<li>Manaksak</li>
</ul>
</section>

<footer>
<p>© Stanley Medallo</p>
<p>†es†amen†um</p>
<p class="meta">Observation active • 777</p>
</footer>

<script>
/* ===== BINARY RAIN ===== */
const canvas=document.getElementById("binary-bg");
const ctx=canvas.getContext("2d");
let w,h,cols,drops;
const fontSize=18;

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
  cols=Math.floor(w/fontSize);
  drops=Array(cols).fill(1);
}
resize();
window.addEventListener("resize",resize);

function rain(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle="rgba(0,170,85,0.15)";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    ctx.fillText(Math.random()>0.5?"1":"0",i*fontSize,drops[i]*fontSize);
    drops[i]++;
    if(drops[i]*fontSize>h)drops[i]=0;
  }
}
setInterval(rain,35);

/* ===== LIGHTNING ===== */
const lightning=document.getElementById("lightning");
const cicada=document.getElementById("cicada-logo");

function flash(){
  lightning.style.opacity=0.3;
  cicada.style.opacity=Math.max(cicada.style.opacity,0.25);
  setTimeout(()=>lightning.style.opacity=0,150);
}
setInterval(()=>{ if(Math.random()>0.7) flash(); },6000);

/* ===== CICADA IDLE ===== */
let idleTimer;
function resetIdle(){
  clearTimeout(idleTimer);
  cicada.classList.remove("visible");
  idleTimer=setTimeout(()=>cicada.classList.add("visible"),30000);
}
["mousemove","keydown","scroll","touchstart"].forEach(e=>window.addEventListener(e,resetIdle,{passive:true}));
resetIdle();

/* ===== PROFILE GLITCH ===== */
const pic=document.getElementById("profile-pic");
function glitch(){
  pic.style.animation=(Math.random()>0.5?"glitch-strong":"glitch-small")+" 0.3s linear";
  setTimeout(()=>pic.style.animation="",300);
  setTimeout(glitch,Math.random()*3000+2000);
}
glitch();
</script>

</body>
</html>
